<!DOCTYPE html>
<html>
  <head>
<link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/1.4.2/css/buttons.dataTables.min.css">
<script type="text/javascript" src= "https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
      <script type="text/javascript" src="https://cdn.datatables.net/buttons/1.4.2/js/buttons.html5.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/buttons/1.4.2/js/buttons.print.min.js"></script>
      <script src="//code.jquery.com/jquery-1.12.3.js"></script>
  <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/1.2.2/js/dataTables.buttons.min.js"></script>
  <script src="//cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/pdfmake.min.js"></script>
  <script src="//cdn.rawgit.com/bpampuch/pdfmake/0.1.18/build/vfs_fonts.js"></script>
  <script src="//cdn.datatables.net/buttons/1.2.2/js/buttons.html5.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    $('#example').DataTable( {
        dom: 'Bfrtip',
        buttons: [
            {
                extend: 'pdfHtml5',
                customize: function ( doc ) {
                    doc.content.splice( 1, 0, {
                        margin: [ 0, 0, 0, 12 ],
                        alignment: 'center',
                    } );
                }
            }
        ]
    } );
} );
  </script>
  </body>
    <meta charset=utf-8 />
    <title>DataTables - JS Bin</title>
  </head>
  <body>
    <div class="container">
      <table id="content" class="display nowrap" width="100%">
          <thead style="height: 50px;color: yellowgreen;font-size: 14px;">
                   <th>formation</th>

            <th>cat√©gorie</th>
            <th>prix (dt)</th>
            <th>session2</th>
            <th>session1</th>
        </thead>
<tbody style="color: blue;font-size: 12px;">
{% for formation in form %}
        <tr style="height: 30px">

            <td><center>{{ formation.Nom_for }}</center></td>
            <td ><center>{{ formation.categ }}</center></td>
            <td><center>{{ formation.price }}</center></td>
                <td><center>{{ formation.end }}</center></td>
                <td><center>{{ formation.start }}</center></td>

        </tr>
    {% endfor %}
      </table>
    </div>
  </body>
</html>
